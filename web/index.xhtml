<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <body>

        <ui:composition template="./mainframe.xhtml">
           

            <ui:define name="top">
                          
<div class="card ">
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem class="logo" outcome="/index">
            <img class="logo" src="resources/img/SDVA.png" width="100" height="100" alt="SDVA"/>
        </p:menuitem>
        <p:menuitem value="Pedidos" outcome="/index" icon="pi pi-star">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Facturacion" outcome="/index" icon="pi pi-search">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Mantenimiento" outcome="/index" icon="pi pi-file">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Reportes"  outcome="/index" icon="pi pi-briefcase">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem value="Seguridad" outcome="/index" icon="pi pi-user">
            <f:param name="i" value="4"/>
        </p:menuitem>
         
    </p:tabMenu>
   
</div>
                
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
           
    <div class="card">
        <h5>Default</h5>
        <p:carousel value="#{carouselView.products}" var="product" responsive="true">
            <div class="product">
                <div class="product-grid-item p-p-5">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"/>
                            <span class="product-category">#{product.category}</span>
                        </div>
                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                    </div>
                    <div class="product-grid-item-content">
                        <p:graphicImage name="demo/images/product/#{product.image}"/>
                        <div class="product-name">#{product.name}</div>
                        <div class="product-description">#{product.description}</div>
                        <p:rating readonly="true" value="#{product.rating}"/>
                    </div>
                    <div class="product-grid-item-bottom">
                        <h:outputText value="#{product.price}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button" value="Add To Cart"
                                         icon="pi pi-shopping-cart"
                                         disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </p:carousel>
    </div>
            </ui:define>

            <ui:define name="bottom">
               <h5 class="p-mt-0">Popup</h5>
        <div class="ui-fluid p-grid p-formgrid">
            <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="basic" value="Basic"/>
                <p:datePicker id="basic" value="#{calendarView.date}" />
            </div>
        </div>
            </ui:define>
            

        </ui:composition>

    </body>
</html>
